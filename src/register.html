<html>
<head>
  <style type="text/css">
body {
    margin: 0px;
    background: black;
    color: white;
    background: radial-gradient(circle at top,
        #303038 0%,
        #101018 50%,
        #000008 100%
    );
}
a:link {
    text-decoration: none;
    color: #88c;
}
a:visited {
    color: #448;
}
input {
    color: white;
    border: none;
    background: #303038;
    box-shadow: 0px 0px 20px #303038;
}
#page {
    margin-left: auto;
    margin-right: auto;
}
#buttons {
    margin-left: auto;
    margin-right: auto;
    border-spacing: 20px;
    font-size: 150%;
}
.button {
    padding: 10px;
    box-shadow: 0px 0px 20px #667;
    transition: 0.5s;
    text-align: center;
}
.button:hover {
    background: rgba(225, 225, 255, 0.05);
}
#title {
    color: white;
    margin-top: 100px;
    text-align: center;
    padding: 50px;
    font-size: 500%;
    text-shadow: 0px 0px 20px white;
}
.ti {
    padding: 5px;
    font-size: inherit;
    font-family: inherit;
}
  </style>
</head>
<body>
  <a href="/"><div id="title">T O E T A C T I C</div></a>
  <div id="page">
    <table id="buttons">
      <tr>
        <td><a href="/login"><div class="button">Login</div></a></td>
        <td><div class="button">Register</div></td>
      </tr>
      <tr>
        <td colspan="2"><input autofocus class="ti" id="user" type="text" placeholder="username"></input><td>
      </tr>
      <tr>
        <td colspan="2"><input class="ti" id="pass" type="password" placeholder="password"></input></td>
      </tr>
      <tr>
        <td colspan="2"><input class="ti" id="repass" type="password" placeholder="pw again"></input></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
var register = function() {
    var user = $('#user').val();
    var pass = $('#pass').val();
    var repass = $('#repass').val();
    if (pass != repass) {
        alert('passwords do not match!');
        return;
    }
    var data = {
        username: user,
        password: pass,
    };
    $.post('/api/register', data, function(r) {
        if (r.error) {
            alert(r.error);
            return;
        }
        window.location = '/';
    });
};

$('input').keypress(function(e) {
    if (e.which == 13) {
        register();
        return false;
    }
});
  </script>
</body>
</html>
